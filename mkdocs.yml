# Project
site_name: Rostruct
site_url: https://richie0866.github.io/Rostruct/
site_description: >-
  A modern exploit project library, built for Roblox and Rojo.
  Deploy your project files to a Roblox script executor with a simple and flexible execution library.

# Repository
repo_name: richie0866/Rostruct
repo_url: https://github.com/richie0866/Rostruct

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  
  font:
    code: JetBrains Mono
    text: Roboto

  highlightjs: true

  hljs_languages:
      - typescript
      - lua

  palette:
    scheme: slate
    primary: 'blue'
    accent: 'Light blue'
    
  features:
    - navigation.tabs
    - navigation.sections

# Extra css
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  manifest: manifest.webmanifest

# Plugins
plugins:
  - macros

# Page tree
nav:
  - Home: index.md

  - Getting started:
    - "Why Rostruct?": getting-started/why-rostruct.md
    - Setup:
      - Installation: getting-started/installation.md
      - Creating your project: getting-started/creating-your-project.md
      - Publishing your project: getting-started/publishing-your-project.md
    - Examples:
      - Execution model: getting-started/execution-model.md
      - Basic usage: getting-started/basic-usage.md

  - Reference:
    - Functions: reference/functions.md
    - Types: reference/types.md
    - Globals: reference/globals.md
    - File conversion: reference/file-conversion.md

  - Featured:
    - Community: featured/community.md
